<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <div class="game">
      <div class="board-container">
        <div class="board" id="board1"></div>
        <div class="set-ships hidden" id="set-ships1">
          <div class="btn-container">
            <button id="random-board">Random board</button>
            <button id="reset-board">Reset board</button>
          </div>
          <div class="ships-container"></div>
        </div>
      </div>
      <div class="board-container">
        <div class="board" id="board2"></div>
        <div class="set-ships hidden" id="set-ships2">
          <div class="btn-container">
            <button id="random-board">Random board</button>
            <button id="reset-board">Reset board</button>
          </div>
          <div class="ships-container"></div>
        </div>
      </div>
    </div>
    <div class="winner-banner hidden">
      <div class="pop-up">
        <h1>
          <span id="winner-name"></span>
          win!!
        </h1>
        <button id="restart">Restart</button>
      </div>
    </div>
  </body>
</html>
